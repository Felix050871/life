version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - DATABASE_URL=postgresql://workly:workly_password@db:5432/workly
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/app/backups
    restart: unless-stopped
    networks:
      - workly_network

  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=workly
      - POSTGRES_USER=workly
      - POSTGRES_PASSWORD=workly_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workly"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - workly_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - workly_network

volumes:
  postgres_data:

networks:
  workly_network:
    driver: bridge