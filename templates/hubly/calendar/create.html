{% extends "base.html" %}

{% block title %}Nuovo Evento - HUBLY{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-calendar-plus text-primary"></i> Nuovo Evento</h2>
                <a href="{{ url_for('hubly_calendar.index') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Torna al Calendario
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('hubly_calendar.create') }}">
                        <!-- Titolo -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Titolo Evento <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <!-- Tipo Evento -->
                        <div class="mb-3">
                            <label for="event_type" class="form-label">Tipo Evento</label>
                            <select class="form-select" id="event_type" name="event_type">
                                <option value="event">Evento Generico</option>
                                <option value="meeting">Riunione</option>
                                <option value="deadline">Scadenza</option>
                                <option value="holiday">Festivit√†</option>
                                <option value="training">Formazione</option>
                            </select>
                        </div>

                        <!-- Descrizione -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>

                        <div class="row">
                            <!-- Data/Ora Inizio -->
                            <div class="col-md-6 mb-3">
                                <label for="start_datetime" class="form-label">Data/Ora Inizio <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="start_datetime" name="start_datetime" required>
                            </div>

                            <!-- Data/Ora Fine -->
                            <div class="col-md-6 mb-3">
                                <label for="end_datetime" class="form-label">Data/Ora Fine <span class="text-danger">*</span></label>
                                <input type="datetime-local" class="form-control" id="end_datetime" name="end_datetime" required>
                            </div>
                        </div>

                        <!-- Luogo -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Luogo</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="Es: Sala Riunioni, Online, ecc.">
                        </div>

                        <div class="row">
                            <!-- Evento Giornata Intera -->
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="is_all_day" name="is_all_day">
                                    <label class="form-check-label" for="is_all_day">
                                        Evento Giornata Intera
                                    </label>
                                </div>
                            </div>

                            <!-- Colore -->
                            <div class="col-md-6 mb-3">
                                <label for="color" class="form-label">Colore Evento</label>
                                <select class="form-select" id="color" name="color">
                                    <option value="#0d6efd" selected>Blu</option>
                                    <option value="#198754">Verde</option>
                                    <option value="#dc3545">Rosso</option>
                                    <option value="#ffc107">Giallo</option>
                                    <option value="#6f42c1">Viola</option>
                                    <option value="#fd7e14">Arancione</option>
                                    <option value="#0dcaf0">Azzurro</option>
                                    <option value="#6c757d">Grigio</option>
                                </select>
                            </div>
                        </div>

                        <!-- Pulsanti -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Crea Evento
                            </button>
                            <a href="{{ url_for('hubly_calendar.index') }}" class="btn btn-secondary">
                                Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Imposta data di default a oggi
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const dateString = now.toISOString().slice(0, 16);
    document.getElementById('start_datetime').value = dateString;
    
    // Fine evento 1 ora dopo
    now.setHours(now.getHours() + 1);
    const endDateString = now.toISOString().slice(0, 16);
    document.getElementById('end_datetime').value = endDateString;
});
</script>
{% endblock %}
