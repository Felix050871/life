{% extends "base.html" %}

{% block title %}HUBLY - Calendario{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-calendar text-primary"></i> Calendario Aziendale</h2>
        {% if current_user.has_permission('can_create_events') %}
        <a href="{{ url_for('hubly_calendar.create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuovo Evento
        </a>
        {% endif %}
    </div>

    <div class="card">
        <div class="card-body">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'it',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '{{ url_for("hubly_calendar.get_events") }}',
        eventClick: function(info) {
            alert('Evento: ' + info.event.title);
        }
    });
    calendar.render();
});
</script>
{% endblock %}
