{% extends "base.html" %}

{% block title %}Nuovo Sondaggio - CIRCLE{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-poll"></i> Nuovo Sondaggio</h2>
        <a href="{{ url_for('circle_polls.index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Torna ai Sondaggi
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('circle_polls.create') }}" id="pollForm">
                        <!-- Domanda -->
                        <div class="mb-3">
                            <label for="question" class="form-label">Domanda <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="question" name="question" 
                                   placeholder="Es: Qual è la tua bevanda preferita?" required maxlength="255">
                        </div>

                        <!-- Descrizione -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione (opzionale)</label>
                            <textarea class="form-control" id="description" name="description" rows="2"
                                      placeholder="Aggiungi una descrizione o contesto per il sondaggio"></textarea>
                        </div>

                        <!-- Opzioni -->
                        <div class="mb-3">
                            <label class="form-label">Opzioni <span class="text-danger">*</span></label>
                            <div id="optionsContainer">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" name="options[]" 
                                           placeholder="Opzione 1" required maxlength="200">
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control" name="options[]" 
                                           placeholder="Opzione 2" required maxlength="200">
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-primary" id="addOption">
                                <i class="fas fa-plus"></i> Aggiungi Opzione
                            </button>
                            <small class="text-muted d-block mt-2">Minimo 2 opzioni richieste</small>
                        </div>

                        <!-- Impostazioni -->
                        <div class="mb-3">
                            <label class="form-label">Impostazioni</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_anonymous" name="is_anonymous">
                                <label class="form-check-label" for="is_anonymous">
                                    <i class="fas fa-user-secret"></i> Voti anonimi
                                    <small class="text-muted d-block">I votanti non saranno visibili nei risultati</small>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="multiple_choice" name="multiple_choice">
                                <label class="form-check-label" for="multiple_choice">
                                    <i class="fas fa-list-check"></i> Scelta multipla
                                    <small class="text-muted d-block">Permetti di selezionare più opzioni</small>
                                </label>
                            </div>
                        </div>

                        <!-- Data chiusura -->
                        <div class="mb-4">
                            <label for="end_date" class="form-label">Data di chiusura (opzionale)</label>
                            <input type="datetime-local" class="form-control" id="end_date" name="end_date">
                            <small class="text-muted">Se non specificata, il sondaggio rimarrà aperto indefinitamente</small>
                        </div>

                        <!-- Pulsanti -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check"></i> Crea Sondaggio
                            </button>
                            <a href="{{ url_for('circle_polls.index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let optionCount = 2;
    const maxOptions = 10;
    
    document.getElementById('addOption').addEventListener('click', function() {
        if (optionCount >= maxOptions) {
            alert('Massimo 10 opzioni consentite');
            return;
        }
        
        optionCount++;
        const container = document.getElementById('optionsContainer');
        const newOption = document.createElement('div');
        newOption.className = 'input-group mb-2';
        newOption.innerHTML = `
            <input type="text" class="form-control" name="options[]" 
                   placeholder="Opzione ${optionCount}" maxlength="200">
            <button type="button" class="btn btn-outline-danger remove-option">
                <i class="fas fa-trash"></i>
            </button>
        `;
        container.appendChild(newOption);
        
        // Event listener per rimuovere opzione
        newOption.querySelector('.remove-option').addEventListener('click', function() {
            newOption.remove();
            optionCount--;
        });
    });
});
</script>
{% endblock %}
