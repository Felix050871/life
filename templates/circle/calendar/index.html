{% extends "base.html" %}

{% block title %}CIRCLE - Calendario{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-calendar text-primary"></i> Calendario Aziendale</h2>
        {% if current_user.has_permission('can_create_events') %}
        <a href="{{ url_for('circle_calendar.create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuovo Evento
        </a>
        {% endif %}
    </div>

    <div class="card">
        <div class="card-body">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'it',
        firstDay: 1, // Luned√¨ come primo giorno
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        buttonText: {
            today: 'Oggi',
            month: 'Mese',
            week: 'Settimana',
            day: 'Giorno',
            list: 'Lista'
        },
        events: '{{ url_for("hubly_calendar.get_events") }}',
        eventClick: function(info) {
            info.jsEvent.preventDefault();
            // Vai alla pagina dettaglio evento
            window.location.href = '/hubly/calendar/' + info.event.id;
        },
        eventMouseEnter: function(info) {
            // Tooltip con informazioni evento
            info.el.title = info.event.title + 
                (info.event.extendedProps.location ? '\nLuogo: ' + info.event.extendedProps.location : '') +
                (info.event.extendedProps.description ? '\n' + info.event.extendedProps.description : '');
        },
        height: 'auto',
        contentHeight: 650,
        navLinks: true,
        dayMaxEvents: true,
        nowIndicator: true
    });
    calendar.render();
});
</script>

<style>
.fc {
    font-size: 0.9rem;
}
.fc-event {
    cursor: pointer;
    border-radius: 4px;
    padding: 2px 4px;
}
.fc-event:hover {
    opacity: 0.8;
    transform: scale(1.02);
    transition: all 0.2s;
}
.fc-daygrid-event {
    white-space: normal !important;
}
</style>
{% endblock %}
